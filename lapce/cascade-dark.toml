[color-theme]
name = "Cascade Dark"

[color-theme.base]
white = "#fcfcfa"
black = "#0f121a"
grey = "#131720"
blue = "#7cafc2"
red = "#E26674"
yellow = "#ffd866"
orange = "#eab780"
green = "#a9dc76"
purple = "#D59DF6"
cyan = "#506686"
magenta = "#ab9df2"

[color-theme.syntax]
attribute = "$orange"
builtinType = "$cyan"
comment = "$cyan"
constant = "#58b4ff"
constructor = "$orange"
embedded = "$cyan"
enum = "$orange"
enum-member = "$red"
enumMember = "$orange"
escape = "$cyan"
field = "$red"
function = "$blue"
"function.method" = "$orange"
interface = "#DD46C2"
keyword = "$purple"
"keyword.control" = "$purple"
macro = "#28A9FF"
method = "#28A9FF"
number = "$yellow"
operator = "#EEEEEE60"
property = "#FF7135"
selfKeyword = "#14E5D4"
string = "#B3D667"
struct = "$orange"
structure = "$orange"
symbol = "$yellow"
type = "$orange"
"type.builtin" = "$cyan"
typeAlias = "#b079ee"
variable = "$red"
"variable.other.member" = "$red"
"variable.parameter" = "$red"

[color-theme.ui]
"activity.background" = "$black"
"activity.current" = "#353535"
"completion.background" = "$grey"
"completion.current" = "#353535"
"completion_lens.foreground" = "#5C6370"
"editor.background" = "$grey"
"editor.caret" = "$cyan"
"editor.current_line" = "#181d29"
"editor.dim" = "$cyan"
"editor.drag_drop_background" = "#79c1fc55"
"editor.drag_drop_tab_background" = "$red"
"editor.focus" = "$white"
"editor.foreground" = "$white"
"editor.indent_guide" = "$grey"
"editor.link" = "$cyan"
"editor.selection" = "#e6eeff21"
"editor.sticky_header_background" = ""
"editor.visible_whitespace" = "#5C6370"
"error_lens.error.background" = "#141414"
"error_lens.error.foreground" = "#FA3232"
"error_lens.other.background" = "#5C637020"
"error_lens.other.foreground" = "#b0b0b0"
"error_lens.warning.background" = "#141414"
"error_lens.warning.foreground" = "$yellow"
"hover.background" = "$black"
"inlay_hint.background" = "$black"
"inlay_hint.foreground" = "$cyan"
